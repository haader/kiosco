<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
</head>
<body>
   
    <div id="div"></div>

    <script>

        function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "no se encontro nada" : decodeURIComponent(results[1].replace(/\+/g, " "));
    
    }
    
    
    var producto = getParameterByName('pro');
    var cantidad = getParameterByName('can');
    var precio = getParameterByName('pre');

    document.getElementById("div").innerHTML+='<h4>Producto:'+producto+'</h4><h4>cantidad:'+cantidad+'</h4><h4>Precio:'+precio+'$</h4>';
    </script>    
</body>

</html>
